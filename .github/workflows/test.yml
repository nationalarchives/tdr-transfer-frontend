name: TDR Run API tests
on:
  pull_request:
  push:
    branches-ignore:
      - master
      - release-*
      - dependabot*
permissions:
  id-token: write
  contents: read
jobs:
  test:
    uses: nationalarchives/tdr-github-actions/.github/workflows/tdr_test.yml@remove-required-secrets
    with:
      repo-name: tdr-transfer-frontend
      test-command: |
        npm --prefix npm ci
        npm --prefix npm run checks
        sbt test
