@()(implicit messages: Messages)

@main(Messages("contact.header")) {
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <h1 class="govuk-heading-xl">@Messages("contact.title")</h1>

            <p class="govuk-body">@Messages("contact.paragraph")
                    <a class="govuk-link" href="mailto:tdr@@nationalarchives.gov.uk" data-hsupport="email">@Messages("contact.email")</a>
            </p>

        </div>
    </div>
}
