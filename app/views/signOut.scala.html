@()(implicit messages: Messages)

@main(Messages("signOut.header"), isLoggedIn = false) {
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <h1 class="govuk-heading-l">@Messages("signOut.title")</h1>
      <a href="@routes.DashboardController.dashboard()" class="govuk-back-link">
      @Messages("signOut.signInLink")
      </a>
    </div>
  </div>
}
