@()(implicit messages: Messages, request: RequestHeader)

@main(Messages("signedOut.header"), isLoggedIn = false) {
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <h1 class="govuk-heading-l">@Messages("signedOut.title")</h1>
      <p class="govuk-body">@Messages("signedOut.thankYouMessage")</p>
      <a href="@routes.DashboardController.dashboard()" class="govuk-link">
      @Messages("signedOut.signInLink")
      </a>
    </div>
  </div>
}
