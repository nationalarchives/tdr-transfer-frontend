@(draftMetadataProgress: DraftMetadataProgress, uploadedFileName: String)(implicit request: RequestHeader, messages: Messages)

<div class="govuk-summary-list__row">
    <dt class="govuk-summary-list__key">
        Status
    </dt>
    <dd class="govuk-summary-list__value">
        <strong class="govuk-tag govuk-tag--@draftMetadataProgress.colour" aria-label="Status: @draftMetadataProgress.value">
        @draftMetadataProgress.value
        </strong>
    </dd>
</div>
<div class="govuk-summary-list__row">
    <dt class="govuk-summary-list__key">
        Uploaded file
    </dt>
    <dd class="govuk-summary-list__value">
        <code aria-label="Uploaded file name">@uploadedFileName</code>
    </dd>
</div>
