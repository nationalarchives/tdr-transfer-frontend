@(containerId: String,
  messageId: String,
  failureMessage: String
)(implicit messages: Messages)
<div id="@containerId" class="govuk-form-group govuk-form-group--error error-messages" hidden
    tabindex="-1" role="alert" aria-describedby="@messageId">
    <p id="@messageId" class="govuk-error-message">
        <span class="govuk-visually-hidden">Error:</span> @Messages(failureMessage)
    </p>
</div>
