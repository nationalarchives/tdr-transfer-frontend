@()(implicit messages: Messages)

@main(Messages("dashboard.header")) {
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <h1 class="govuk-heading-l">@Messages("dashboard.title")</h1>

            <h2 class="govuk-heading-m govuk-!-margin-top-9">@Messages("dashboard.transfer.start")</h2>

            <a href="@routes.SeriesDetailsController.seriesDetails()" role="button" draggable="false" class="govuk-button">
                @Messages("dashboard.transfer.startLink")
            </a>
        </div>
    </div>
}
